#version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nextjs_nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - app
    restart: always
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-sec-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aisec}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securepassword123}
      POSTGRES_DB: ${POSTGRES_DB:-aisec_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - ai-sec-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aisec}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-sec-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-aisec}:${POSTGRES_PASSWORD:-securepassword123}@postgres:5432/${POSTGRES_DB:-aisec_db}?schema=public
      
      # JWT Secret
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-secure-random-secret-min-32-chars}
      
      # App URL
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      
      # Email (Optional)
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@ai-sec.com}
      
      # Node Environment
      NODE_ENV: production
    ports:
      - "${APP_PORT:-3000}:3000"
    networks:
      - ai-sec-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: ai-sec-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    networks:
      - ai-sec-network
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    profiles:
      - debug

networks:
  ai-sec-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
